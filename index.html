<!DOCTYPE html>
<html lang="he" dir="rtl">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="form-components-style.css" />
      <title>Boostapp</title>
   </head>
   <body>
      <div class="page-container">
         <div class="content-container">
            <div class="content-container__img-container">
               <img src="/assets/image-main.png" alt="main image" />
            </div>

            <div class="content-container__form-container">
               <form>
                  <div id="first-name" class="icon-and-input-container">
                     <img src="./assets/icon-user-gray.svg" alt="icon-user-gray" />
                     <input type="text" placeholder="שם פרטי" />
                  </div>

                  <input id="last-name" type="text" placeholder="שם משפחה" />

                  <div id="mobile-number" class="icon-and-input-container">
                     <img src="./assets/icon-phone-gray.svg" alt="icon-phone-gray" />
                     <input type="number" placeholder="מספר נייד" />
                  </div>

                  <select id="mobile-prefix" name="mobile-prefix">
                     <option value="IS">354+</option>
                     <option value="IL" selected>972+</option>
                     <option value="JO">667+</option>
                     <option value="MO">564+</option>
                  </select>

                  <div id="test">
                     <input id="radio-1" class="radio-custom" name="radio-group" type="radio" checked />
                     <label for="radio-1" class="radio-custom-label">ממלא עבור עצמי</label>
                  </div>
                  <div id="test1">
                     <input id="radio-2" class="radio-custom" name="radio-group" type="radio" />
                     <label for="radio-2" class="radio-custom-label">ממלא עבור קטין</label>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <!-- Scripts -->
      <script src="index.js"></script>
   </body>
</html>
